apiVersion: v1
kind: Service
metadata:
  name: temporal-server-service
  namespace: agent-simplit
  labels:
    app: temporal-server
spec:
  selector:
    app: temporal-server
  ports:
  - name: grpc
    port: 7233
    targetPort: 7233
    protocol: TCP
  - name: http
    port: 7234
    targetPort: 7234
    protocol: TCP
  type: NodePort  # NodePort for internal network access only